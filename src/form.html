<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../assets/css/style.css">
  <link rel="stylesheet" href="../assets/css/form.css">
  <link rel="stylesheet" href="../assets/css/formulario.css">
 

  <title> Projeto_guiado </title>
</head>
<body>

  <header class="cabecalho">
    <img src="../assets/imagem/logo (1).png" alt="Logo da NewTab academy">
  </header>
  <div class="menu">
    <a id="goHome"  href="../index.html">Listagem</a>
    <a href="./form.html">Cadastrar</a>
  </div>
  <section>

    <form class="formulario" onsubmit="testaFormulario(event)">

          <!----------------------------------------------------------------->
      <div class="linha-formulario">
        <label class="label-grande" for="name">Nome:</label>
        <input type="text" name="name" id="name" required>
      </div>
          <!----------------------------------------------------------------->
      <div class="linha-formulario">
        <label class="label-grande" for="phone">Telefone:</label>
        <input type="text" name="phone" id="phone" onkeypress="TestaCampoTelefone(event)" onfocus="this.value=''" required>
      </div>
         
      <!----------------------------------------------------------------->
      <div class="linha-formulario xp-line" style="display: flex">
        <label class="label-grande">Experiência Prévia:</label>
        <div>
          <input type="radio" name="xp" value="true"  id="xp-yes"/>
          <label for="xp-yes" >Sim</label>
          <br>
          <input   type="radio" name="xp" value="false"  id="xp-no" />
          <label for="xp-no" >Não</label>
        </div>
          <!----------------------------------------------------------------->
      </div>

      <input id="botao_enviar" type="submit" value="Salvar">
    </form>
  </section>

<script src="../assets/javascript/form.js"></script>

</body>
</html>
